name: Lint Code Base
on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
jobs:
  linting:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Linter
        uses: actions/setup-node@v2
        with:
          node-version: '14'
        run: yarn install
        run: yarn lint